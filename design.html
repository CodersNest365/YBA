<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Designs | Portfolio </title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="design.css">
</head>

<body>

  <!-- Navbar -->
  <div id="navbar">
    <div id="navbar-placeholder"></div>
  </div>

  <!-- Heading -->
  <section class="page-heading">
    <h2>
      <span class="gray-text">OUR</span>
      <span class="black-text">GRAPHIC DESIGNS</span>
    </h2>
  </section>

  <!-- Pinterest-style Masonry Grid -->
  <section class="pin-gallery">
    <div class="pin" onclick="openPin(this)" data-title="Creative Poster Design"
      data-desc="A bold and modern poster created for marketing campaigns.">
      <img src="images/Designs/Design01.jpg" alt="Creative Poster Design">
      <div class="pin-desc">Creative Poster Design</div>
    </div>

    <div class="pin" onclick="openPin(this)" data-title="Minimalist Logo"
      data-desc="Sleek, professional logo designed for startups.">
      <img src="images/Designs/Design02.jpg" alt="Minimalist Logo">
      <div class="pin-desc">Minimalist Logo</div>
    </div>

    <div class="pin tall" onclick="openPin(this)" data-title="Tall Infographic"
      data-desc="Visually rich infographic for educational content.">
      <img src="images/Designs/Design03.jpg" alt="Tall Infographic">
      <div class="pin-desc">Tall Infographic</div>
    </div>

    <!-- Add more pins as needed -->
  </section>

  <!-- Modal -->
  <div id="pinModal" class="pin-modal">
    <div class="modal-content">
      <!-- Close Button -->
      <button class="close" onclick="closePin()" aria-label="Close">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <div class="modal-img">
        <img id="modalImg" src="" alt="">
      </div>
      <div class="modal-info">
        <h2 id="modalTitle"></h2>
        <p id="modalDesc"></p>
      </div>
    </div>
  </div>

  <!-- Call to Action -->
  <section class="about-section">
    <h2 class="about-text">
      Let's make your <span>Design a Brand</span>
    </h2>
    <a href="become-a-client.html" class="btn-about">Let's Talk</a>
  </section>

  <!-- Footer -->
  <div id="footer">
    <div id="footer-placeholder"></div>
  </div>

  <!-- JS -->
  <script>
    function openPin(el) {
      const modal = document.getElementById("pinModal");
      const modalImg = document.getElementById("modalImg");
      const modalTitle = document.getElementById("modalTitle");
      const modalDesc = document.getElementById("modalDesc");

      // Set content
      modalImg.src = el.querySelector("img").src;
      modalTitle.innerText = el.dataset.title;
      modalDesc.innerText = el.dataset.desc;

      // Show modal with animation
      modal.style.display = "flex";
      setTimeout(() => {
        modal.classList.add("show");
      }, 10);
    }

    function closePin() {
      const modal = document.getElementById("pinModal");
      modal.classList.remove("show");
      setTimeout(() => {
        modal.style.display = "none";
      }, 300);
    }

    // Close with ESC
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closePin();
    });

    // Close when clicking outside modal-content
    const modal = document.getElementById("pinModal");
    modal.addEventListener("click", (e) => {
      if (e.target === modal) closePin();
    });

    // Scroll animation for cards and CTA section
    function animateOnScroll() {
      const pins = document.querySelectorAll('.pin');
      const aboutSection = document.querySelector('.about-section');

      pins.forEach(pin => {
        const pinPosition = pin.getBoundingClientRect().top;
        const screenPosition = window.innerHeight * 0.85;

        if (pinPosition < screenPosition) {
          pin.classList.add('animate');
        }
      });

      // Animate about section when it comes into view
      const aboutPosition = aboutSection.getBoundingClientRect().top;
      const aboutScreenPosition = window.innerHeight * 0.85;

      if (aboutPosition < aboutScreenPosition) {
        aboutSection.classList.add('animate');
      }
    }

    // Initialize animations
    window.addEventListener('load', () => {
      // Trigger scroll animation once on load
      setTimeout(animateOnScroll, 100);
    });

    // Trigger animations on scroll
    window.addEventListener('scroll', animateOnScroll);

    // Load footer dynamically
    fetch("footer.html").then(r => r.text()).then(d => {
      document.getElementById("footer-placeholder").innerHTML = d;
    });

    // Load navbar dynamically
    fetch("navbar.html").then(r => r.text()).then(d => {
      document.getElementById("navbar-placeholder").innerHTML = d;
      const script = document.createElement("script");
      script.src = "navbar.js";
      document.body.appendChild(script);
    });
  </script>
</body>

</html>
